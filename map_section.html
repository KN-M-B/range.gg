<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=1024" />
    <title>Maps | range.gg</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <section id="mapsec">
      <link href="style\maps.css" rel="stylesheet" />
      <div id="mapbgfade">
